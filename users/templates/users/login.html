{% extends "base.html" %}
{% block title %}Log In - NeoMed Healthcare{% endblock %}

{% block content %}
<div class="bg-gray-50 py-12 lg:py-24 flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-10 bg-white shadow-lg rounded-xl">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="id_username" class="sr-only">Username</label>
                    <input id="id_username" name="username" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-main focus:border-primary-main" placeholder="Username">
                </div>
                <div>
                    <label for="id_password" class="sr-only">Password</label>
                    <input id="id_password" name="password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-main focus:border-primary-main" placeholder="Password">
                </div>
            </div>

            {% if form.errors %}
                <div class="text-red-500 text-sm">
                    Your username and password didn't match. Please try again.
                </div>
            {% endif %}

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-button hover:bg-purple-800">
                    Sign in
                </button>
            </div>
             <p class="mt-2 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="{% url 'users:register' %}" class="font-medium text-primary-main hover:text-purple-900">
                  Register here
                </a>
              </p>
        </form>
    </div>
</div>
{% endblock %}
